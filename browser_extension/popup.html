<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Claude Multi-Agent Bridge</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected {
      background: #22c55e;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #f9f9f9;
    }
    .log {
      max-height: 200px;
      overflow-y: auto;
      font-size: 12px;
      font-family: monospace;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 6px;
    }
    .log-entry {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”— Claude Bridge</h2>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Checking...</span>
  </div>

  <button id="testBtn">Send Test Message</button>
  <button id="clearBtn">Clear Messages</button>

  <h3 style="font-size: 14px; margin: 12px 0 8px 0;">Recent Messages</h3>
  <div class="log" id="log"></div>

  <script src="popup.js"></script>
</body>
</html>
